<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Panel - User Permissions</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        .top-bar {
            background: rgba(15, 20, 40, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .action-btn {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #aaa;
            font-size: 13px;
        }

        /* USERS GRID */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* USER CARD */
        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .user-card:hover::before {
            opacity: 1;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .user-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .user-role {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            margin-right: 6px;
        }

        .user-status.offline {
            background: #666;
        }

        /* PERMISSIONS SECTION */
        .permissions-section {
            margin-bottom: 20px;
        }

        .permissions-title {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .permission-item:last-child {
            border-bottom: none;
        }

        .permission-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 4px;
            background: rgba(0, 255, 136, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .permission-checkbox:hover {
            border-color: rgba(0, 255, 136, 0.6);
            background: rgba(0, 255, 136, 0.1);
        }

        .permission-checkbox.checked {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border-color: #00ff88;
        }

        .permission-checkbox.checked::after {
            content: '‚úì';
            color: #000;
            font-weight: bold;
            font-size: 12px;
        }

        .permission-label {
            flex: 1;
            cursor: pointer;
            user-select: none;
        }

        .permission-name {
            font-size: 13px;
            color: #fff;
            display: block;
            margin-bottom: 3px;
        }

        .permission-description {
            font-size: 11px;
            color: #888;
        }

        .permission-icon {
            font-size: 16px;
            margin-right: 8px;
            opacity: 0.6;
        }

        /* CARD ACTIONS */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
        }

        .card-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.05);
            color: #00ff88;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }

        .card-btn:hover {
            background: rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.6);
        }

        .card-btn.danger {
            border-color: rgba(255, 100, 100, 0.3);
            background: rgba(255, 100, 100, 0.05);
            color: #ff6464;
        }

        .card-btn.danger:hover {
            background: rgba(255, 100, 100, 0.15);
            border-color: rgba(255, 100, 100, 0.6);
        }

        /* ADD USER SECTION */
        .add-user-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-user-section:hover {
            border-color: rgba(0, 255, 136, 0.6);
            background: rgba(0, 255, 136, 0.05);
        }

        .add-user-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .add-user-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .add-user-text {
            color: #888;
            font-size: 12px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 25, 45, 0.95);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .modal-input::placeholder {
            color: #666;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
        }

        .modal-btn-confirm:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 1024px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <button class="back-btn" onclick="goBack()">‚Üê Back to Server</button>
        <button class="action-btn" onclick="openAddUserModal()">‚ûï Add User</button>
    </div>

    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>üë• User Permissions</h1>
            <p>Manage server access for family members and guests</p>
        </div>

        <!-- USERS GRID -->
        <div class="users-grid" id="usersContainer">
            <!-- Users will be loaded here -->
        </div>

        <!-- ADD USER SECTION -->
        <div class="add-user-section" onclick="openAddUserModal()">
            <div class="add-user-icon">üë§</div>
            <div class="add-user-title">Add Another User</div>
            <div class="add-user-text">Invite a family member or friend to manage the server</div>
        </div>
    </div>

    <!-- ADD USER MODAL -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <div class="modal-title">Add New User</div>
            <input type="text" class="modal-input" id="newUsername" placeholder="Username">
            <input type="text" class="modal-input" id="newUserEmail" placeholder="Email (optional)">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeAddUserModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmAddUser()">Create User</button>
            </div>
        </div>
    </div>

    <!-- REMOVE USER MODAL -->
    <div class="modal" id="removeUserModal">
        <div class="modal-content">
            <div class="modal-title">Remove User?</div>
            <p id="removeMessage" style="color: #aaa; margin-bottom: 20px;">Are you sure? This user will lose all access to the server.</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeRemoveUserModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" style="background: linear-gradient(135deg, #ff6464, #ff4444); box-shadow: none;" onclick="confirmRemoveUser()">Remove User</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // Sample users data
        let users = [
            {
                id: 1,
                name: 'You',
                role: 'Server Owner',
                avatar: 'üë§',
                online: true,
                permissions: {
                    console: true,
                    files: true,
                    startStop: true,
                    backups: true
                }
            },
            {
                id: 2,
                name: 'Brother',
                role: 'Guest',
                avatar: 'üë®',
                online: false,
                permissions: {
                    console: true,
                    files: true,
                    startStop: true,
                    backups: false
                }
            }
        ];

        const permissionsList = [
            { id: 'console', name: 'View Console', description: 'See live server logs and output', icon: 'üì°' },
            { id: 'files', name: 'Manage Files', description: 'Upload, delete, and edit server files', icon: 'üìÅ' },
            { id: 'startStop', name: 'Start/Stop Server', description: 'Control server startup and shutdown', icon: '‚èπÔ∏è' },
            { id: 'backups', name: 'Access Backups', description: 'Create, restore, and delete backups', icon: 'üíæ' }
        ];

        let userToRemove = null;

        function renderUsers() {
            const container = document.getElementById('usersContainer');
            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-avatar">${user.avatar}</div>
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <div class="user-role">
                                <span class="user-status ${!user.online ? 'offline' : ''}"></span>
                                ${user.role} ${user.online ? '(Online)' : '(Offline)'}
                            </div>
                        </div>
                    </div>

                    <div class="permissions-section">
                        <div class="permissions-title">Permissions</div>
                        ${permissionsList.map(perm => `
                            <div class="permission-item">
                                <div class="permission-checkbox ${user.permissions[perm.id] ? 'checked' : ''}" 
                                     onclick="togglePermission(${user.id}, '${perm.id}')">
                                </div>
                                <label class="permission-label" onclick="togglePermission(${user.id}, '${perm.id}')">
                                    <span class="permission-icon">${perm.icon}</span>
                                    <span class="permission-name">${perm.name}</span>
                                    <span class="permission-description">${perm.description}</span>
                                </label>
                            </div>
                        `).join('')}
                    </div>

                    ${user.id !== 1 ? `
                        <div class="card-actions">
                            <button class="card-btn" onclick="saveUserPermissions(${user.id})">Save</button>
                            <button class="card-btn danger" onclick="openRemoveUserModal(${user.id}, '${user.name}')">Remove</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function togglePermission(userId, permissionId) {
            const user = users.find(u => u.id === userId);
            if (user && user.id !== 1) { // Don't allow changing owner permissions
                user.permissions[permissionId] = !user.permissions[permissionId];
                renderUsers();
            }
        }

        function saveUserPermissions(userId) {
            const user = users.find(u => u.id === userId);
            console.log(`Saving permissions for ${user.name}:`, user.permissions);
            alert(`Permissions saved for ${user.name}!`);
        }

        function openAddUserModal() {
            document.getElementById('addUserModal').classList.add('active');
            document.getElementById('newUsername').focus();
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').classList.remove('active');
            document.getElementById('newUsername').value = '';
            document.getElementById('newUserEmail').value = '';
        }

        function confirmAddUser() {
            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('newUserEmail').value;

            if (!username) {
                alert('Please enter a username');
                return;
            }

            const newUser = {
                id: Math.max(...users.map(u => u.id), 0) + 1,
                name: username,
                role: 'Guest',
                avatar: 'üë§',
                online: false,
                permissions: {
                    console: false,
                    files: false,
                    startStop: false,
                    backups: false
                }
            };

            users.push(newUser);
            console.log(`Created new user: ${username}`);
            closeAddUserModal();
            renderUsers();
        }

        function openRemoveUserModal(userId, username) {
            userToRemove = userId;
            document.getElementById('removeMessage').textContent = `Are you sure you want to remove "${username}"? They will lose all access to the server.`;
            document.getElementById('removeUserModal').classList.add('active');
        }

        function closeRemoveUserModal() {
            document.getElementById('removeUserModal').classList.remove('active');
            userToRemove = null;
        }

        function confirmRemoveUser() {
            if (userToRemove) {
                const user = users.find(u => u.id === userToRemove);
                users = users.filter(u => u.id !== userToRemove);
                console.log(`Removed user: ${user.name}`);
                closeRemoveUserModal();
                renderUsers();
            }
        }

        function goBack() {
            window.location.href = '/server.html';
        }

        // Initialize
        renderUsers();

        // Check authentication
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = '/login.html';
        }
    </script>

</body>
</html>
