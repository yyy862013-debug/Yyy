<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private MC Panel</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
        }
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        button {
            background-color: #00e676;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background-color: #00c853; }
        
        /* The Terminal Box */
        .console {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            font-family: monospace;
            color: #00ff00;
        }
        .log-line { margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h2>üéÆ SMP Dashboard</h2>
        <button id="startBtn">‚ñ∂ Start Server</button>
    </div>

    <h3>Startup Settings</h3>
    <div style="display:flex;gap:10px;align-items:center;margin-bottom:16px;">
        <label for="versionSelect" style="min-width:120px;">Server Version:</label>
        <select id="versionSelect" style="flex:1;padding:8px;border-radius:6px;background:#1e1e1e;color:#fff;border:1px solid #333;">
            <option value="paper-1.21">Paper 1.21 (recommended)</option>
            <option value="paper-1.20.4">Paper 1.20.4</option>
            <option value="vanilla-1.21">Vanilla 1.21 (not automated)</option>
        </select>
        <button id="installBtn" title="Download and install selected version">‚¨áÔ∏è Install/Update</button>
    </div>
    <h3>Live Console</h3>
    <div class="console" id="consoleBox">
        <div class="log-line">Waiting for server logs...</div>
    </div>

    <h3>Commands</h3>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="cmdInput" placeholder="say Hello world!" style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #333; background-color: #1e1e1e; color: #fff;">
        <button id="sendBtn">üì§ Send Command</button>
    </div>

    <div class="header" style="margin-top: 20px; justify-content: flex-end;">
        <button id="stopBtn" style="background-color: #ff5252;">‚èπ Stop Server</button>
    </div>
</div>

<script>
const socket = io();

// UI Elements
const consoleBox = document.getElementById('consoleBox');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn'); // Make sure you have this button!
const cmdInput = document.getElementById('cmdInput');
const sendBtn = document.getElementById('sendBtn');
const versionSelect = document.getElementById('versionSelect');
const installBtn = document.getElementById('installBtn');

// START the server
startBtn.addEventListener('click', () => {
    socket.emit('start-server');
});

// STOP the server (The new simplified API)
stopBtn.addEventListener('click', () => {
    socket.emit('stop-server');
});

// SEND COMMAND (The new command support)
sendBtn.addEventListener('click', () => {
    const cmd = cmdInput.value;
    if (cmd) {
        socket.emit('send-command', cmd);
        cmdInput.value = ''; // Clear input after sending
    }
});

// LIVE CONSOLE
socket.on('console-output', (text) => {
    const log = document.createElement('div');
    log.className = 'log-line';
    log.innerText = text;
    consoleBox.appendChild(log);
    consoleBox.scrollTop = consoleBox.scrollHeight;
});

// INSTALL / UPDATE selected version
installBtn.addEventListener('click', () => {
    const v = versionSelect.value;
    if (!v) return;
    installBtn.disabled = true;
    socket.emit('install-version', v);
    // re-enable after a short delay if something goes wrong; actual completion is via console messages
    setTimeout(() => { installBtn.disabled = false; }, 15000);
});

// If server requests install before start, notify user
socket.on('require-install', () => {
    alert('server.jar is missing. Select a version and click Install/Update first.');
});
</script>

</body>
</html>
