<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private MC Panel</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
        }
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        button {
            background-color: #00e676;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background-color: #00c853; }
        
        /* The Terminal Box */
        .console {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            font-family: monospace;
            color: #00ff00;
        }
        .log-line { margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h2>üéÆ SMP Dashboard</h2>
        <button id="startBtn">‚ñ∂ Start Server</button>
    </div>

    <h3>Startup Settings</h3>
    <div style="display:flex;gap:10px;align-items:center;margin-bottom:16px;">
        <label for="versionSelect" style="min-width:120px;">Server Version:</label>
        <select id="versionSelect" style="flex:1;padding:8px;border-radius:6px;background:#1e1e1e;color:#fff;border:1px solid #333;">
            <option value="paper-1.21">Paper 1.21 (recommended)</option>
            <option value="paper-1.20.4">Paper 1.20.4</option>
            <option value="vanilla-1.21">Vanilla 1.21 (not automated)</option>
        </select>
        <button id="installBtn" title="Download and install selected version">‚¨áÔ∏è Install/Update</button>
    </div>
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:18px;">
        <div style="flex:1;background:#222;border-radius:8px;padding:6px;">
            <div id="progressBar" style="height:14px;background:#333;border-radius:6px;overflow:hidden;">
                <div id="progressFill" style="width:0%;height:100%;background:linear-gradient(90deg,#00e676,#00c853);"></div>
            </div>
        </div>
        <div id="progressLabel" style="min-width:90px;color:#bbb;font-size:13px;">Idle</div>
    </div>
    <h3>Live Console</h3>
    <div class="console" id="consoleBox">
        <div class="log-line">Waiting for server logs...</div>
    </div>

    <h3>Commands</h3>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="cmdInput" placeholder="say Hello world!" style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #333; background-color: #1e1e1e; color: #fff;">
        <button id="sendBtn">üì§ Send Command</button>
    </div>

    <div class="header" style="margin-top: 20px; justify-content: flex-end;">
        <button id="stopBtn" style="background-color: #ff5252;">‚èπ Stop Server</button>
    </div>
</div>

<script>
const socket = io();

// UI Elements
const consoleBox = document.getElementById('consoleBox');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn'); // Make sure you have this button!
const cmdInput = document.getElementById('cmdInput');
const sendBtn = document.getElementById('sendBtn');
const versionSelect = document.getElementById('versionSelect');
const installBtn = document.getElementById('installBtn');
const progressFill = document.getElementById('progressFill');
const progressLabel = document.getElementById('progressLabel');

// START the server
startBtn.addEventListener('click', () => {
    socket.emit('start-server');
});

// STOP the server (The new simplified API)
stopBtn.addEventListener('click', () => {
    socket.emit('stop-server');
});

// SEND COMMAND (The new command support)
sendBtn.addEventListener('click', () => {
    const cmd = cmdInput.value;
    if (cmd) {
        socket.emit('send-command', cmd);
        cmdInput.value = ''; // Clear input after sending
    }
});

// LIVE CONSOLE
socket.on('console-output', (text) => {
    const log = document.createElement('div');
    log.className = 'log-line';
    log.innerText = text;
    consoleBox.appendChild(log);
    consoleBox.scrollTop = consoleBox.scrollHeight;
});

// INSTALL / UPDATE selected version
installBtn.addEventListener('click', () => {
    const v = versionSelect.value;
    if (!v) return;
    installBtn.disabled = true;
    socket.emit('install-version', v);
    // save selected version server-side for auto-install on Start
    socket.emit('save-selected-version', v);
    // re-enable after a short delay if something goes wrong; actual completion is via console messages
    setTimeout(() => { installBtn.disabled = false; }, 15000);
});

// cancel button UI
const cancelBtn = document.createElement('button');
cancelBtn.innerText = '‚úñ Cancel';
cancelBtn.style.backgroundColor = '#ff7043';
cancelBtn.style.border = 'none';
cancelBtn.style.padding = '8px 10px';
cancelBtn.style.borderRadius = '6px';
cancelBtn.style.marginLeft = '8px';
cancelBtn.addEventListener('click', () => {
    socket.emit('cancel-install');
    cancelBtn.disabled = true;
    setTimeout(() => { cancelBtn.disabled = false; }, 2000);
});
// insert cancel button after installBtn
installBtn.parentNode.appendChild(cancelBtn);

// If server requests install before start, notify user
socket.on('require-install', () => {
    alert('server.jar is missing. Select a version and click Install/Update first.');
});

// Ask server for saved selected version when connected
socket.on('connect', () => {
    socket.emit('get-selected-version');
});

socket.on('selected-version', (v) => {
    if (v) {
        versionSelect.value = v;
        localStorage.setItem('selectedVersion', v);
    }
});

socket.on('install-cancelled', () => {
    progressLabel.innerText = 'Cancelled';
    installBtn.disabled = false;
    setTimeout(() => { progressLabel.innerText = 'Idle'; }, 2000);
});

// persist selected version
versionSelect.addEventListener('change', () => {
    localStorage.setItem('selectedVersion', versionSelect.value);
});
const saved = localStorage.getItem('selectedVersion');
if (saved) versionSelect.value = saved;

// install progress UI
socket.on('install-start', () => {
    progressLabel.innerText = 'Downloading...';
    progressFill.style.width = '0%';
    installBtn.disabled = true;
});
socket.on('install-progress', (pct) => {
    progressFill.style.width = pct + '%';
    progressLabel.innerText = pct + '%';
    if (pct >= 100) {
        progressLabel.innerText = 'Complete';
        installBtn.disabled = false;
        setTimeout(() => { progressLabel.innerText = 'Idle'; }, 2000);
    }
});
socket.on('install-complete', () => {
    progressFill.style.width = '100%';
    progressLabel.innerText = 'Installed';
    installBtn.disabled = false;
    setTimeout(() => { progressLabel.innerText = 'Idle'; }, 2000);
});
</script>

</body>
</html>
